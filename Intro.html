<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Off the Shelf — Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --maroon: #8A0808;
      --gold: #F2C94C;
      --green: #14532D;
      --bg: #fbfbfb;
      --muted: #59606a;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--green);
      background: url("plm-campus.jpg") no-repeat center center/cover;
      position: relative;
    }

      body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(225, 225, 225, 0.80); 
      pointer-events: none;
      z-index: 0;
    }

    header, .options {
      position: relative;
      z-index: 1;
      text-align: center;
      gap: 12px;
    }

    header img {
      width: 175px !important;   
      height: 175px !important; 
      border-radius: 12px;
      margin: 0;
      object-fit: cover; 
    }

    header h1 {
      font-size: 22px;
      color: var(--green);
      font-weight: 800;
    }

    header p {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }

    .options {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-about {
      background: var(--green);
      color: white;
    }

    .btn-login {
      background: var(--gold);
      color: var(--green);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    /* Loader Overlay */
    #loader {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: url("plm-campus.jpg") no-repeat center center/cover;
      z-index: 9999;
    }

    /* Tint Overlay for loader */
    #loader::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(20, 83, 45, 0.40); 
    }

    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .loader-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    .ring {
      position: absolute;
      border: 1.5px solid green;
      border-radius: 50%;
      border-top-color: transparent;
      border-left-color: transparent;
    }

    .ring:nth-child(2) {
      width: 115px;
      height: 115px;
      border-color: gold;
      border-top-color: transparent;
      border-left-color: transparent;
      animation: spin 2s linear infinite;
    }

    .ring:nth-child(3) {
      width: 100px;
      height: 100px;
      animation: spin 3s linear infinite;
    }

    .ring:nth-child(4) {
      width: 130px;
      height: 130px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-only.png" alt="PLM Logo">
    <h1>College of Nursing — Off the Shelf</h1>
    <p>Pamantasan ng Lungsod ng Maynila</p>
  </header>

  <div class="options">
    <button class="btn btn-about" onclick="startLoading('about.html')">About</button>
    <button class="btn btn-login" onclick="startLoading('select_role.html')">Log In</button>
  </div>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <img src="cnlogo.png" alt="Loading">
    </div>
  </div>

<script>
  function startLoading(targetPage) {
    const loader = document.getElementById("loader");
    loader.style.display = "flex"; // show loader
    setTimeout(() => {
      window.location.href = targetPage; 
    }, 3000); 
  }
</script>
</body>
</html>
